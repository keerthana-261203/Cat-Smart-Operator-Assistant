<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caterpillar Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("{{ url_for('static', filename='c4.png') }}") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 300px;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: yellow;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    h1 {
      color: yellow;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(255, 255, 0, 0.4);
    }

    .error-message {
      color: #ff6666;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Caterpillar</h1>

  <div class="login-box">
    <!-- Flash message for login errors -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error-message">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Operator ID (e.g., OP-102)" required />
      <input type="password" name="password" placeholder="Password (same as Operator ID)" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
